<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Locality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="10000" color="#98DAFC"></a-sky>
        <a-entity id="places-container" tour cursor-listener></a-entity>
      <a-entity id="side-view-container" side-view></a-entity>
      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:true;">
        <!-- App Title -->

        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #e91e63; value: My Locality"
        >
        
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #e91e63; value:Welcome to my Locality! "
          ></a-entity>
        </a-entity>
        <!-- Cursor -->
        <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:white;shader:flat"></a-entity>
      </a-camera>
              <a-entity id="cross" position="0 -1 0" rotation="-90 0 0" text="font: dejavu; align: center; width: 3; color: #0F184E; value: x"
                visible="false" cursor-listener></a-entity>
    </a-scene>
  </body>
</html>
